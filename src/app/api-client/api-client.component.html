<input type="text" name="rno" [(ngModel)]="student.rno" />
<input type="text" name="name" [(ngModel)]="student.name" />
<input type="text" name="marks" [(ngModel)]="student.marks" />

<input type="button" value="Save" (click)="saveStudent()" />
<input type="button" value="Get" (click)="getStudent()" />

<h2>{{ message }}</h2>
